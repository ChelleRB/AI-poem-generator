<!DOCTYPE html>
<html>
  <head>
    <title>AI Joke</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>AI Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header><h1>Welcome to the AI Poem Generator</h1></header>

      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Enter any topic here..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">
          Can't wait to write out your poem
          <br />
        </div>
      </main>
      <footer>
        This is coded by
        <a
          href="https://www.linkedin.com/in/rochelle-anderson-a740b214a/"
          target="_blank"
          >Rochelle Anderson</a
        >. I'm on
        <a href="https://github.com/ChelleRB/AI-poem-generator" target="_blank"
          >GitHub</a
        >
        and
        <a href="https://ai-poem-generator-jwan.onrender.com" target="_blank"
          >Render</a
        >
        with these
        <a
          href="https://www.shecodes.io/graduates/120480-rochelle-anderson"
          target="_blank"
          >Certificates</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
